<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cajero Automatico</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col  border-end border-dark" >
                <div class="row p-4" style="background-color: grey;">
                    <div class="col-2 mt-5">
                        <div class="row row-cols-1 mt-5">
                            <div class="col p-4 pt-4"></div>
                            <div class="col">
                                <div class="p-3 pt-3 ps-5 pb-2 border border-dark bg-secondary bg-gradient rounded-pill text-end icono-boton" onclick="SeleccionoOpcion(0)">
                                    <i class="bi bi-box-arrow-right"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-3 pt-3 ps-5 pb-2 border border-dark bg-secondary bg-gradient rounded-pill text-end icono-boton" onclick="SeleccionoOpcion(2)">
                                    <i class="bi bi-box-arrow-right"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-3 pt-3 ps-5 pb-2 border border-dark bg-secondary bg-gradient rounded-pill text-end icono-boton" onclick="SeleccionoOpcion(4);">
                                    <i class="bi bi-box-arrow-right"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-3 pt-3 ps-5 pb-2 border border-dark bg-secondary bg-gradient rounded-pill text-end icono-boton" onclick="SeleccionoOpcion(6)">
                                    <i class="bi bi-box-arrow-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 ">
                        <div class="row row-cols-1">
                            <div class="col">
                                <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3" id="renglon1">Bienvenido al Cajero Automatico JS</div>
                            </div>
                            <div class="col">
                                <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3 text-primary" id="renglon2">Inserte su tarjeta para comenzar</div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col" style="padding-right: 0;">
                                        <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3 text-start" id="columna1-1">&nbsp;</div>
                                        <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3 text-start" id="columna1-2">&nbsp;</div>
                                        <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3 text-start" id="columna1-3">&nbsp;</div>
                                        <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3 text-start" id="columna1-4">&nbsp;</div>
                                    </div>
                                    <div class="col" style="padding-left: 0;">
                                        <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3 text-end" id="columna2-1">&nbsp;</div>
                                        <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3 text-end" id="columna2-2">&nbsp;</div>
                                        <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3 text-end" id="columna2-3">&nbsp;</div>
                                        <div class="p-3 pt-3 pb-3 border bg-light border-0 fs-3 text-end" id="columna2-4">&nbsp;</div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-2 mt-5">
                        <div class="row row-cols-1 mt-5">
                            <div class="col p-4 pt-4"></div>
                            <div class="col">
                                <div class="p-3 pt-3 ps-3 pb-2 border border-dark bg-secondary bg-gradient rounded-pill text-start icono-boton"onclick="SeleccionoOpcion(1)">
                                    <i class="bi bi-box-arrow-left"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-3 pt-3 ps-3 pb-2 border border-dark bg-secondary bg-gradient rounded-pill text-start icono-boton"onclick="SeleccionoOpcion(3)">
                                    <i class="bi bi-box-arrow-left"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-3 pt-3 ps-3 pb-2 border border-dark bg-secondary bg-gradient rounded-pill text-start icono-boton"onclick="SeleccionoOpcion(5)">
                                    <i class="bi bi-box-arrow-left"></i>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-3 pt-3 ps-3 pb-2 border border-dark bg-secondary bg-gradient rounded-pill text-start icono-boton"onclick="SeleccionoOpcion(7)">
                                    <i class="bi bi-box-arrow-left"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-4  bg-secondary">
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(7)"><img src="img/teclas/tecla 7.jpg" class="tecla" alt="Tecla 7"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(8)"><img src="img/teclas/tecla 8.jpg" class="tecla" alt="Tecla 8"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(9)"><img src="img/teclas/tecla 9.jpg" class="tecla" alt="Tecla 9"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="Cancelar()" ><img src="img/teclas/tecla cancelar.jpg" class="tecla-funcion" alt="Tecla Cancelar"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(4)"><img src="img/teclas/tecla 4.jpg" class="tecla" alt="Tecla 4"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(5)"><img src="img/teclas/tecla 5.jpg" class="tecla" alt="Tecla 5"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(6)"><img src="img/teclas/tecla 6.jpg" class="tecla" alt="Tecla 6"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="Anular();"><img src="img/teclas/tecla correcion.jpg" class="tecla-funcion" alt="Tecla Anular"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(1)"><img src="img/teclas/tecla 1.jpg" class="tecla" alt="Tecla 1"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(2)"><img src="img/teclas/tecla 2.jpg" class="tecla" alt="Tecla 2"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(3)"><img src="img/teclas/tecla 3.jpg" class="tecla" alt="Tecla 3"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="Continuar();"><img src="img/teclas/tecla entero.jpg" class="tecla-funcion" alt="Tecla Continuar"></div>
                    </div>
                    <div class="col p-3">
                        <div ><img src="img/teclas/tecla vacia.jpg" class="tecla" alt="Tecla Vacia"></div>
                    </div>
                    <div class="col p-3">
                        <div onclick="SeleccionoNumero(0)"><img src="img/teclas/tecla 0.jpg" class="tecla" alt="Tecla 0"></div>
                    </div>
                    <div class="col p-3">
                        <div ><img src="img/teclas/tecla vacia.jpg" class="tecla" alt="Tecla Vacia"></div>
                    </div>
                
                </div>
            </div>
            <div class="col-3 w-25" style="background-color: grey;">
                <div class="row row-cols-1 mt-5">
                    <h2>Insertar Tarjeta</h2><br>
                    <div id="ranuraTarjeta" class="col mt-5 p-4 borde-ranura">
                        <img src="img/ranura tarjeta.jpg" class="ranura" alt="Ranura Tarjeta">
                    </div>
                    <div class="col d-flex justify-content-center mt-5" >
                        <img src="img/tarjeta.png" onclick="InsetarTarjeta();" alt="Tarjeta" id="tarjeta" class="tarjeta">
                    </div>

                    <div class="col mt-5">
                        <h2 id="mensaje-tarjeta">Da click en la tarjeta para insertar</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/DB.js"></script>
    <script src="js/cajero.js"></script>
</body>
</html>
